<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    
      <app-question *ngFor="let question of questions" class="form-row" [question]="question" [form]="form"></app-question>
    

      <ion-button
        type="submit"
        [disabled]="!form?.valid"
        expand="block"
        href="distribuzione-create"
      >
        <ion-icon name="checkmark-circle"></ion-icon>
      </ion-button>
  </form>

  <div *ngIf="payLoad" class="form-row"></div>
</div>
