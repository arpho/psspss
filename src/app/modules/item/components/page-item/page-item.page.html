<ion-item>
  <article>
    
    <p class="value3">
      {{ value3?.label }}
      {{ value3?.value }}
    </p>
    <h1 slot="start" class="itemTitle">{{Item?.getTitle().value}}</h1>
    <app-show-value [value]=Note></app-show-value>

   
   
      <app-show-value [value]=Note class="note"></app-show-value>

  
    <app-show-value [value]="underTitleField" class="underTitleField"></app-show-value>

    <span class="value4" slot="start" style="white-space: nowrap;">
      <app-show-value [value]="Item.middleFrontField()"></app-show-value>
    </span>

    <div>
      <span [ngSwitch]="Item?.hasQuickActions()">
        <div *ngSwitchCase="true">
          <ion-fab vertical="bottom" horizontal="end">
            <ion-fab-button size="small">
              <ion-icon name="flash" color="energetic"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="start">
              <ion-fab-button *ngFor="let action of Item?.quickActions">
                <ion-icon (click)="doAction(action)" name="{{ action?.getIcon() }}"></ion-icon>
              </ion-fab-button>
            </ion-fab-list>
          </ion-fab>
        </div>
        <p *ngSwitchCase="false"></p>
        <p *ngSwitchDefault></p>
      </span>
    </div>
  </article>
</ion-item>
