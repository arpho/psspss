<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Candidati</ion-title>
    <div slot='end'>
      <ion-item>
        <ion-label>paginazione</ion-label>
      <ion-toggle></ion-toggle>
      </ion-item>
      <app-items-filter [filterFields]="filterFields"(filterSet)="filter($event)"(filterFunction)="setFilterFunction($event)" ></app-items-filter>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">     

  
    <app-page-items-list [service]="service" [filterFunction]="filterFunction"   [paginationActive]="paginationActive" [sorterFunction]="sorterFunction" [createModalPage]="createModalPage" [editModalPage]="editModalPage"></app-page-items-list>                                                                                                                    
  </div>
</ion-content>
